<div class="row mb-4">
  <div class="col-sm-2">
    <label for="" class="form-label">Filter By Name: </label>
  </div>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="filtername">
  </div>
</div>

<!-- component directive => value selecter -->
<app-products-list [filterByNameInChild]="filtername" (newPrdIncart)="addProductInCart($event)"></app-products-list>



<!-- Cart -->

<h1>Cart In parent</h1>
<table class="table table-dark table-striped">
<thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
  </tr>
</thead>

<tbody>
  @for (item of cart; track item.id) {
  <tr>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
  </tr>
  }
</tbody>


</table>
