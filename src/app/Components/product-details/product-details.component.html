@if(product){
  <div class="row mb-4">
    <div class="col-sm-6">
      <h4>
        @switch (product.quantity) {
          @case (0) {

           Out of stock
          }
          @case (1) {

            Only one left!
          }
          @case (2) {

            Only Two left!
          }
          @default {
            In stock
          }
        }
      </h4>
      <img [src]="product.PrdimgURL" class="img-fluid">


    </div>
    <div class="col-sm-6">


      <h1>{{product.name}}</h1>
      <h3>Price: {{product.price}}</h3>
      <h3>Material: {{product.Material}}</h3>
      <h4>Details: {{product.details}}</h4>
    </div>
  </div>
  <!-- <button class="button-91" [routerLink]="['/Products']">Back</button> -->
  <button class="button-91" (click)="goBackFunc()">Back</button>
}



<div class="d-flex justify-content-center" role="group" aria-label="Basic example">
  <button class="border-0" (click)="prevFunc()" [disabled]="prdID==IDsList[0]"><i class="fa-solid fa-angles-left fs-4 text-primary"></i></button>
  <button class="border-0" (click)="nextFunc()" [disabled]="prdID==IDsList[IDsList.length-1]"><i class="fa-solid fa-angles-right fs-4"></i></button>
</div>
